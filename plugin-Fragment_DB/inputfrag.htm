
<html>
<body>

<table border="0" cellpadding="0" cellspacing="5" width="100%"> 
  <tr>
  <!-- Left boxes and buttons -->
    <td width="70%"><b>Create and edit molecular fragments:</b>  </td>

    <tr>
      <td>
        
        <table border="0" cellpadding="0" cellspacing="5" width="100%">
          <tr>
            <td width='20%'> </td>
            
            <td width='80%'>
            
            <input type="button"
              bgcolor="$GetVar(HtmlInputBgColour)"
              value="Picture"
              onclick="spy.FragmentDB.store_picture('Select picture', '*.png; *.tiff; *.tif; *.jpg; *.jpeg', '')"
              name="picture" 
              width='50%'
              height="20">
            
            <input type="button"
              bgcolor="$GetVar(HtmlInputBgColour)"
              value="Drawstyle"
              onclick="spy.FragmentDB.get_chemdrawstyle()"
              name="chemdraw_style" 
              width='50%'
              height="20">
            </td>
          
          </tr>

          <tr>
            <td>
            </td>
            <td width="100%" align="center" >
            <zimg name="MOLEPIC2" 
            border="2" 
            src="blank.png" 
            height=100 
            width=100 
            align="center"
            > </zimg>
            </td>
          </tr>
          
          <tr>
            <td width='15%'> Name: </td>
            <td width='80%'>
            <input type="text"
              bgcolor="$GetVar(HtmlInputBgColour)"
              name="set_name" 
              width="100%" 
              onchange='spy.SetParam(fragment_DB.new_fragment.frag_name, html.GetValue(~name~))'
              multiline="False"
            >
            </td>
          </tr>
          
          <tr>
            <td width='15%'> Unit cell: </td>
            <td width='80%'>
            <font face='courier' size="$GetVar('HtmlFontSizeControls')"> 
            <input type="text"
              bgcolor="$GetVar(HtmlInputBgColour)"
              name="set_cell" 
              width="100%" 
              onchange='spy.SetParam(fragment_DB.new_fragment.frag_cell, html.GetValue(~name~))'
              multiline="False"
            ></font>
            </td>
          </tr>
          <tr>
            <td>
            </td>
            <td>
            <a href='spy.FragmentDB.get_selected_atoms()'><font color="#000000" >
            <b>Use selected atoms:</b></font></a>
            </td>
          </tr>          
          <tr>
            <td width='10%'>Atoms: <br><br></td>
            <td width='80%'>
            <font face='courier' size="$GetVar('HtmlFontSizeControls')">
            <input type="text"
              bgcolor="$GetVar(HtmlInputBgColour)"
              name="SET_ATOM" 
              value=""
              width="100%" 
              height="160"
              onchange="spy.SetParam('fragment_DB.new_fragment.frag_atoms', html.GetValue('~name~'))"
              multiline="True"
            ></font>
            </td>

          </tr>
                                
          <tr>
            <td width='15%'>restraints:</td>
            <td width='80%'>
            <font face='courier' size="$GetVar('HtmlFontSizeControls')">
            <input type="text"
              bgcolor="$GetVar(HtmlInputBgColour)"
              name="restraints" 
              value=""
              width="100%"
              height="120"
              onchange='spy.SetParam(fragment_DB.new_fragment.frag_restraints, html.GetValue(~name~))'
              multiline="True"
            ></font>
            </td>
         </tr>
          
          <tr>
            <td width='15%'>
              residue:
            </td>
            <td>
              <table align='left' border="0" cellpadding="0" cellspacing="0" width="100%">
              <tr>
              <td align="left">
                <input type="text"
                  bgcolor="$GetVar(HtmlInputBgColour)"
                  name="residue" 
                  width="20%"
                  onchange='spy.FragmentDB.set_resiclass(html.GetValue(~name~), Inputfrag.residue)'
                  multiline="False">
                </td>
                <td width="10%"> 
                </td>
                <td width="10%"> 
                </td>
              </tr>
              </table>
          </tr>
            
                 
          <tr>
            <td width='15%'>
            </td>
            <td width='85%'>
              <table  border="0" cellpadding="10" cellspacing="0" width="100%">
                <tr>
                  <td><input type="button" name="UpdateFragment"
                    value="Update"
                    onclick="spy.FragmentDB.update_fragment()" />
                  </td>
                  
                  <td><input type="button" name="AddFrag"
                    value="Add as New"
                    onclick="spy.FragmentDB.add_new_frag()" />
                  </td>
                  
                  <td><input type="button" name="DeleteFragment"
                    value="Delete"
                    onclick="spy.FragmentDB.delete_fragment()" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>


        </table>
      </td>
    </tr>               


    
    <tr>  
      <!-- html.SetValue('message', "Error") -->
    </tr>
</table>


</body>
</html>
