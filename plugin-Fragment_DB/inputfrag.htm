<html>
<body>
  
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td>


        <table width="100%"> 
          <tr>
          <!-- Left boxes and buttons -->
            <td width="70%"><b>Create and edit molecular fragments:</b>
            </td>

                <tr>
                  <td>
                    <table>
                      <tr>
                        <td width='20%'>New picture:</td>
                        <td width='80%'><input type="button"
                          bgcolor="$GetVar(HtmlInputBgColour)"

                          onclick="spy.FragmentDB.set_picture()"
                          name="picture" width="100%" height="20"></td>
                      </tr>

                      <tr>
                        <!--<td width='40%'>Chemdraw style file:</td>-->
                        <td> </td>
                        <td width='80%'><input type="button"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          value="Get chemdrawstyle"
                          onclick="spy.FragmentDB.get_chemdrawstyle()"
                          name="chemdraw_style" width="100%" height="20">
                        </td>
                      </tr>

                      <tr height='50%'>
                        <td width='20%'>restraints:</td>
                        <td width='80%'><input type="text"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          multiline="True"
                          name="restraints" width="100%"

                        </td>
                      </tr>

                      <tr>
                        <td width='20%'>Atoms:
                        </td>
                        <td width='80%'><input type="text"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          name="residue" width="100%" height="20">
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                

                <tr>
                  <td>
                    
                    <table>
                      <tr>
                        <td><input type="button" name="UpdateFragment"
                          value="Update"
                          onclick="spy.FragmentDB.update_fragment()" />
                        </td>
                        <td><input type="button" name="AddFrag"
                          value="Add as New"
                          onclick="spy.FragmentDB.add_fragment()" />
                        </td>
                        <td><input type="button" name="DeleteFragment"
                          value="Delete"
                          onclick="spy.FragmentDB.delete_fragment()" />
                        </td>
                      </tr>
                    </table>
                  
            <td>

              Hir koennte das Bild der struktur rein (mit zimg?)
            </td>
                  
   
          </tr>
        </table>
      
      </td>
    </tr>
  </table>  

  <table border="0" cellpadding="0" cellspacing="10" width="100%">
    <tr>
      <td align="left"><input type="button" value="OK"
        onclick="html.EndModal('~popup_name~', 0)"></td>
    </tr>
  </table>

</html>
