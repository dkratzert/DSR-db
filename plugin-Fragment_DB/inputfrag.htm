<html>
<body>
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="left"><font color="red"> <input
          type="label" name="message" width="100%" />
      </font></td>
    </tr>
  </table>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <table width="100%"> 
          <tr>
            <td width="70%"><b>Create and edit molecular fragments:</b></td>
                <tr>
                  <td>
                    <table>
                      <tr>
                        <td width='40%'>New picture:</td>
                        <td width='60%'><input type="text"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          name="picture" width="100%" height="20"></td>
                      </tr>

                      <tr>
                        <td width='40%'>Chemdraw style file:</td>
                        <td width='60%'><input type="text"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          name="chemdraw_style" width="100%" height="20"></td>
                      </tr>

                      <tr>
                        <td width='40%'>restraints:</td>
                        <td width='60%'><input type="text"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          name="restraints" width="100%" height="20"></td>
                      </tr>

                      <tr>
                        <td width='40%'>City:</td>
                        <td width='60%'><input type="text"
                          bgcolor="$GetVar(HtmlInputBgColour)"
                          name="residue" width="100%" height="20"></td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table>
                      <tr>
                        <td><input type="button" name="UpdateFragment"
                          value="Update"
                          onclick="spy.FragmentDB.update_fragment()" /></td>
                        <td><input type="button" name="AddFrag"
                          value="Add as New"
                          onclick="spy.FragmentDB.add_fragment()" /></td>
                        <td><input type="button" name="DeleteFragment"
                          value="Delete"
                          onclick="spy.FragmentDB.delete_fragment()" /></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>


  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center"><input type="button" value="OK"
        onclick="html.EndModal('~popup_name~', 0)"></td>
    </tr>
  </table>

</body>
</html>
